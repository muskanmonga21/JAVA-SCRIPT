<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculate</title>
  </head>
  <body>
    <div class="value1">
      <label for="value">1st - Value</label>
      <input
        type="number"
        class="number1"
        placeholder="25"
        name="value1"
        required
      />
      <label for="value2">2nd - Value</label>
      <input
        type="number"
        class="number2"
        placeholder="25"
        name="value2"
        required
      />
    </div>
    <div class="signs">
      <button class="btn plus">+</button>
      <button class="btn minus">-</button>
      <button class="btn multiply">*</button>
      <button class="btn divide">/</button>
    </div>
    <div class="answer">
      <label for="result">Answer</label>
      <input
        type="number"
        class="result"
        placeholder="50"
        name="result"
        required
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
